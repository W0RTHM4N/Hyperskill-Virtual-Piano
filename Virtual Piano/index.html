<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="white">A</kbd>
            <kbd class="white">S</kbd>
            <kbd class="white">D</kbd>
            <kbd class="white">F</kbd>
            <kbd class="white">G</kbd>
            <kbd class="white">H</kbd>
            <kbd class="white">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="black" id="W">W</kbd>
            <kbd class="black" id="E">E</kbd>
            <kbd class="black" id="T">T</kbd>
            <kbd class="black" id="Y">Y</kbd>
            <kbd class="black" id="U">U</kbd>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
